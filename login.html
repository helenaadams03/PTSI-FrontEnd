<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->

	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>
	<script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
	
	<link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
	
</head>
<body class="form-v5">
	
	<header id="head" class="alt">
		<nav id="nav">
			
					<a href="index.html" class="icon-block" ><i class="fas fa-2x fa-home"></i></a>
					
		</nav>

	</header>


	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" >
				<h2>Login</h2>
				
				<div class="form-row">
					<label for="your-email">Your Email</label>
					<input type="text" name="your-email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="password">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="button" name="register" class="register" value="Login"  onclick="requestLogin()">
				</div>
				<div class="d-flex-justify-content-center-links">
					Don't have an account? <a href="register.html" class="ml-2">Sign Up</a>
				</div>
			</form>
		</div>
	</div>

	
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

<script src="assets/js/credentials.js"></script>

</html>
